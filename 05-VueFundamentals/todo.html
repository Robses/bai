<!DOCTYPE html>
<html>

<head>
  <title>TODO</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>DO WYKONANIA:</div>
    <ol>
      <li v-for="element in sort">{{element}}</li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ],
      },
      computed: {
        sort() { return [...this.todo].sort(); }
      },
    });
    
  </script>

</body>

</html>
