<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="adding">
        <button type="button" onclick="addToShopList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="shopList">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addToShopList() {
            let input = document.getElementById("adding").value
            if(input !== ""){
                let liTag = document.createElement("li");
                let newItemName = document.createTextNode(input);
                liTag.appendChild(newItemName);
                let shoppingList = document.getElementById("shopList")
                shoppingList.appendChild(liTag)
                document.getElementById("adding").value = "";
            }
            $(document).ready(function(){
                $("li").dblclick(function(){
                    $(this).remove();
                });
            });
        }  
        $(document).ready(function(){
            $("li").dblclick(function(){
                $(this).remove();
            });
        });

    </script>
</body>

</html>
